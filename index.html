<html>
    <head>
        <title>Oh My Food!</title>
        <link  href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"rel="stylesheet">
        <link href="./public/css/style.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/cc5c53f125.js" crossorigin="anonymous"></script>
<!--         <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet"> -->
    </head>

    <body>
        <header id="headeromf">
            <img id="header_logoomf" src="images/logo/ohmyfood@2x.svg" alt="logo" />
        </header>
        <main id="home">
            <div>
                <i class="fas fa-map-marker-alt"></i>
                <input type="textbox" value="Paris,Belleville" />
            </div>
            <section id="home_explore">
                <h1>Résevez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button id="btn_explore">Explorer nos restaurants</button>
            </section>
            <section id="home_fonctionnement">
                <div class="btn_fonctionnement">
                    <i class="fas fa-circle">1</i>
                    <i class="fas fa-mobile"></i>
                    <p>Choisissez un restaurant</p>
                </div>
                <div class="btn_fonctionnement">
                    <i class="fas fa-circle">2</i>
                    <i class="fas fa-mobile"></i>
                    <p>Composez votre menu</p>
                </div>
                <div class="btn_fonctionnement">
                    <i class="fas fa-circle">3</i>
                    <i class="fas fa-mobile"></i>
                    <p>Dégustez un restaurant</p>
                </div>
            </section>

            <section id="home_restaurants">
                <h1>Restaurants</h1>
                <article class="restaurant">
                    <figure>
                        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="resto1" />
                        <figcaption><h3>La plaette du goût</h3><p>Ménilmontant</p></figcaption>
                    </figure>
                </article>
                <article class="restaurant">
                    <figure>
                        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="resto1" />
                        <figcaption><h3>La plaette du goût</h3><p>Ménilmontant</p></figcaption>
                    </figure>
                </article>
                <article class="restaurant">
                    <figure>
                        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="resto1" />
                        <figcaption><h3>La plaette du goût</h3><p>Ménilmontant</p></figcaption>
                    </figure>
                </article>

            </section>


        </main>
        <footer id="footeromf">
            <h3>ohmyfood</h3>
            <nav class="footer_menu">
                <ul>
                    <li>Proposer un restaurant</li>
                    <li>Devenir un partenaire</li>
                    <li>Mentions légales</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
